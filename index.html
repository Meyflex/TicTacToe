<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="title-game" >TicTacToe </h1>
            
        </header>
        <div class="game-box">
        <div id="countdown"> 3:00</div>
            <div id="game-board"> 
                <p id="player1score">Player 1 : 0</p>
                <p id="player2score">Player 2 : 0</p>
            </div>
        <div class="game">

            
            

        
            <div class="game-checks">
                <div class="row">
                    <div class="cell" id="cell-0"></div>
                    <div class="cell" id="cell-1"></div>
                    <div class="cell" id="cell-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="cell-3"></div>
                    <div class="cell" id="cell-4"></div>
                    <div class="cell" id="cell-5"></div>
                </div>
                <div class="row">
                    <div class="cell" id="cell-6"></div>
                    <div class="cell" id="cell-7"></div>
                    <div class="cell" id="cell-8"></div>
                </div>
            </div>
            <div id="game-info">
                <p id="turn">Turn : Player 1 </p>
                <p id="winner"></p>
            </div>
          
        </div>
        <button id="reset">New Game</button>

    </div>
    <script src="test.js"></script>
</div>
    </body>

</html>
